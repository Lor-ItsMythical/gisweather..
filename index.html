<!DOCTYPE html>
<html>
<head>
    <title>My GIS Project Map</title>
    <meta charset="UTF-8">

    <!-- IMPORTANT for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .map-container {
            width: 100%;
            height: 100vh; /* Full screen height */
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            .map-container {
                height: 100vh; /* Full screen on mobile too */
            }

            iframe {
                height: 100%;
                width: 100%;
            }

            body {
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>

<body>

<div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/u/0/embed?mid=1dOxsSbdF2XjN1vDXk5BEKdPIXTBdD50&ehbc=2E312F&noprof=1" 
        allowfullscreen>
      </iframe>
</div>

</body>
</html>
